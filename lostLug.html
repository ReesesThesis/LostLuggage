    document.getElementById("hintclick").onclick = function(){
    
    var typeHint = Math.floor(Math.random() * 2 + 1); //randomly picks color or shapes
    if(typeHint == 1){
        var colorHint = Math.floor(Math.random() * 7 + 1); //randomly picks a color for the hint
        while(colorHint == color){
            colorHint = Math.floor(Math.random() * 7 + 1);
        }
        alert("The Color is not " + colorArray[colorHint - 1]);
    }
    else{
        var shapeHint = Math.floor(Math.random() * 5 + 1); //randomly picks a shape for the hint
        while(shapeHint == shape){
            shapeHint = Math.floor(Math.random() * 5 + 1);
        }
        alert("The Shape is not " + shapeArray[shapeHint - 1]);
    }
    }
